<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 플랜 - 제주도 관광 홈페이지</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #0984e3;
            --secondary-green: #00b894;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-green));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .logo-text p {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            background: var(--primary-blue);
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .project-overview {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .overview-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .overview-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(116, 185, 255, 0.1), rgba(9, 132, 227, 0.1));
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .project-plan-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .plan-content {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-green));
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .container {
                padding: 20px 15px;
            }

            .project-overview,
            .project-plan-content {
                padding: 25px 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .action-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <div class="logo-text">
                    <h1>📋 프로젝트 플랜</h1>
                    <p>제주도 관광 홈페이지 개발 현황</p>
                </div>
            </div>
            <nav>
                <a href="../index.html" class="nav-btn">
                    <i class="fas fa-home"></i> 홈페이지로
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="project-overview">
            <div class="overview-header">
                <h2>🏗️ 프로젝트 개요</h2>
                <p>제주도 관광 홈페이지 + 실시간 API 서비스 통합 플랫폼</p>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number">100%</span>
                    <span class="stat-label">전체 진행률</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">9</span>
                    <span class="stat-label">완성된 API</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">42</span>
                    <span class="stat-label">관광 콘텐츠</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">6</span>
                    <span class="stat-label">웹페이지</span>
                </div>
            </div>
        </section>

        <section class="project-plan-content">
            <div style="text-align: center; margin-bottom: 40px;">
                <h3 style="font-size: 2rem; font-weight: 600; color: var(--text-dark); margin-bottom: 10px;">📋 상세 프로젝트 플랜</h3>
                <p style="color: var(--text-light); font-size: 0.9rem;">마지막 업데이트: <span id="last-update-time">2025년 6월 8일</span></p>
            </div>
            
            <div class="plan-content" id="plan-content">
                <div style="text-align: center; padding: 40px; color: #74b9ff;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 20px;"></i>
                    <div>프로젝트 플랜 로딩 중...</div>
                </div>
            </div>

            <div class="quick-actions">
                <a href="transport.html" class="action-btn">
                    <i class="fas fa-bus"></i>
                    교통정보 테스트
                </a>
                <a href="weather.html" class="action-btn">
                    <i class="fas fa-cloud-rain"></i>
                    날씨 서비스
                </a>
                <a href="maps.html" class="action-btn">
                    <i class="fas fa-map"></i>
                    지도 서비스
                </a>
                <a href="hotels.html" class="action-btn" style="background: linear-gradient(135deg, #e84393 0%, #fd79a8 100%);">
                    <i class="fas fa-hotel"></i>
                    숙박 API 완성! 🎉
                </a>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('../docs/project_plan.md');
                const planText = await response.text();
                
                const htmlContent = planText
                    .replace(/^# (.*$)/gim, '<h1 style="color: #0984e3; margin: 20px 0 10px 0; font-size: 1.5rem;">$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2 style="color: #00b894; margin: 15px 0 8px 0; font-size: 1.3rem;">$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3 style="color: #fdcb6e; margin: 12px 0 6px 0; font-size: 1.1rem;">$1</h3>')
                    .replace(/^- (.*$)/gim, '<li style="margin: 3px 0; padding-left: 10px;">$1</li>')
                    .replace(/\*\*(.*?)\*\*/gim, '<strong style="color: #2c3e50; font-weight: 600;">$1</strong>')
                    .replace(/`([^`]+)`/gim, '<code style="background: rgba(116, 185, 255, 0.1); padding: 2px 6px; border-radius: 4px; font-family: monospace;">$1</code>')
                    .replace(/^---$/gim, '<hr style="margin: 20px 0; border: none; height: 1px; background: linear-gradient(90deg, transparent, #74b9ff, transparent);">')
                    .replace(/\n\n/gim, '<br><br>')
                    .replace(/\n/gim, '<br>');

                document.getElementById('plan-content').innerHTML = `
                    <div style="line-height: 1.8; color: #2c3e50;">
                        ${htmlContent}
                    </div>
                `;

                document.getElementById('last-update-time').textContent = 
                    new Date().toLocaleDateString('ko-KR') + ' ' + 
                    new Date().toLocaleTimeString('ko-KR');

            } catch (error) {
                console.error('프로젝트 플랜 로딩 실패:', error);
                document.getElementById('plan-content').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #e74c3c;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 20px;"></i>
                        <div>프로젝트 플랜 로딩에 실패했습니다.</div>
                        <div style="margin-top: 15px;">
                            <button onclick="location.reload()" style="padding: 10px 20px; border: none; border-radius: 20px; background: #74b9ff; color: white; cursor: pointer;">
                                다시 시도
                            </button>
                        </div>
                    </div>
                `;
            }
        });

        setInterval(() => {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            const timestamp = `${now.getFullYear()}.${String(now.getMonth() + 1).padStart(2, '0')}.${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.title = `[${timestamp}] 프로젝트 플랜 - 제주도`;
        }, 1000);실패했습니다.</div>
                        <div style="margin-top: 15px;">
                            <button onclick="location.reload()" style="padding: 10px 20px; border: none; border-radius: 20px; background: #74b9ff; color: white; cursor: pointer;">
                                다시 시도
                            </button>
                        </div>
                    </div>
                `;
            }
        });

        setInterval(() => {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            document.title = `[${timeString}] 프로젝트 플랜 - 제주도`;
        }, 1000);
    </script>
</body>
</html>
